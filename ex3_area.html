<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>사각형 면적 구하기</title>
 </head>
 <body>
 	<script type = "text/javascript">
		
		var width1 = 10, height1 = 5;
		var width2 = 10, height2 = 7;

		var area1 =null, area2 = null, totArea = null;

		area1 = width1 * height1;
		area2 = width2 * height2;

		totArea = area1 +area2;
		document.write("<h2>사각형의 면적 구하기</h2>");

		document.write("----------------------------------------<br>");
		document.write("작은 사격형의 너비: "+area1+"<br>");
		document.write("큰 사각형의 너비: "+area2+"<br>");
		document.write("전체 사격형의 너비: "+totArea+"<br>");
		document.write("----------------------------------------<br>");
	</script>
  
 </body>
</html>
