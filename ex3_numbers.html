<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>두 수 교환하기</title>
 </head>
 <body>
 	<script type = "text/javascript">

		document.write("<h2>두 수 교환하기</h2>");

		var x=10,y=20;
		var temp;

		document.write("교환 전의 값<br>");
		document.write("x="+x+ "&nbsp;&nbsp;&nbsp;"+"y="+y+"<br>");

		temp =y;
		y=x;
		x=temp;

		document.write("교환 후의 값<br>");
		document.write("x="+x+ "&nbsp;&nbsp;&nbsp;"+"y="+y+"<br>");
	</script>
 </body>
</html>
