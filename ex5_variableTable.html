<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>variable table</title>
 </head>
 <body>
 	<script type = "text/javascript">

		var x=0,y=0,r=null;
		document.write("----------------------<br>");
		document.write("x="+x+"<br>");
		document.write("y="+y+"<br>");
		document.write("r="+r+"<br>");
		document.write("----------------------<br>");

		x=x+1;
		x=x+1;
		x=x+1;
		x=x+1;
		x=x+1;
		
		document.write("----------------------<br>");
		document.write("x="+x+"<br>");
		document.write("y="+y+"<br>");
		document.write("r="+r+"<br>");
		document.write("----------------------<br>");
		
		y=y-1;
		y=y-1;
		y=y-1;
		y=y-1;
		y=y-1;

		document.write("----------------------<br>");
		document.write("x="+x+"<br>");
		document.write("y="+y+"<br>");
		document.write("r="+r+"<br>");
		document.write("----------------------<br>");

		r=x-y;

		document.write("----------------------<br>");
		document.write("x="+x+"<br>");
		document.write("y="+y+"<br>");
		document.write("r="+r+"<br>");
		document.write("----------------------<br>");
	</script>
 </body>
</html>
