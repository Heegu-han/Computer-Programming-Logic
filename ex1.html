<html>
 <head>
  <meta charset="UTF-8">
  <title>산술연산자</title>
 </head>
 <body>
  <script type="text/javascript">
  	document.write("<h2>산술 연산자</h2>");
	var a, b;
	var result1, result2, result3, result4, result5, result6
	a=10;
	b=2;

	result1 = a + b;
	result2 = a - b;
	result3 = a * b;
	result4 = a / b;
	result5 = a % b;
	result6 = -a;

	document.write("a + b : " + result1 + " <br>");
	document.write("a - b : " + result2 + " <br>");
	document.write("a * b : " + result3 + " <br>");
	document.write("a / b : " + result4 + " <br>");
	document.write("a % b : " + result5 + " <br>");
	document.write("-a : " +    result6 + " <br>");
  </script>
 </body>
</html>
